<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Eventn</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('body').on('click', 'h1', function(event){
                      $('<h1></h1>').text($(this).text()).appendTo('body');  
                    });
            });
        </script>
    </head>
    <body>
        <h1>Header-1</h1>
        <h1>Header-2</h1>
        <h1>Header-3</h1>
    </body>
</html>
