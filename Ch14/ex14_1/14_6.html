<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Event</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('h1:even').css('backgroundColor','red');
            });
        </script>
    </head>
    <body>
        <h1>HeaderA</h1>
        <h1>HeaderB</h1>
        <h1>HeaderC</h1>
        <h1>HeaderD</h1>
    </body>
</html>
