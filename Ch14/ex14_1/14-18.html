<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Amimate</title>
        <style>
            .box {
                width:100px;height: 100px;
                background-color:red;
                position: absolute;
                left: 10px;top: 10px;
            }
        </style>
        <script src="jquery-3.6.4.min.js"></script>
        <script>
             $(document).ready(function() {
                let move = false;
                $('.box').click(function() {
                    if (move == false) {
                    $(this).animate({
                        left: 1000, top: 300
                    }, 2000);
                    move = true;
                }
                else {
                    $(this).animate({
                        left: 10, top: 10
                    }, 2000);
                    move = false;
                }
                });
            });
        </script>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
