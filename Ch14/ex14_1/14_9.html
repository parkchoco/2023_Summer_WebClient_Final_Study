<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Event: 코드14-9</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                for(var i =0;i<256;i++){
                    $('<div></div>').css({
                        height:2,
                        background:'rgb('+i+','+i+','+i+')'
                    }).appendTo('body');
                }    
            });
        </script>
    </head>

    </body>
</html>
