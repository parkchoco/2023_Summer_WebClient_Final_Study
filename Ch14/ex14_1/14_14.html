<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Event</title>
        <script src="jquery-3.6.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $('h1').on('click', function(event){
                    $('<h1></h1>').text($(this).text()).appendTo('body');
                });
            });
        </script>
    </head>
    <h1>Header</h1>
</body>
</html>
