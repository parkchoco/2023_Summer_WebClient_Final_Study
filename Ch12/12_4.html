<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Navigator</title>
    <script>
        //navigator 객체의 속성을 출력합니다.
        let output='';
        output += 'appCodeName: '+ navigator.appCodeName+'\n';
        output +='appName: '+ navigator.appName + '\n';
        output += 'appVersion: ' + navigator.appVersion +'\n';
        output += 'platform: '+ navigator.appVersion + '\n';
        output += 'userAgent: '+ navigator.userAgent;
        alert(output);

        //ios 와 안드로이드의 웹 브라우저를 구분합니다.
        if (navigator.userAgent.toLowerCase().indexOf('iphone')>=0
        || navigator.useAgent.toLowerCase().indexOf('iPad')>=0
        || navigator.useAgent.toLowerCase().indexOf('ipod')>=0
        || navigator.useAgent.toLowerCase().indexOf('android')>=0){
        alert('모바일 웹 브라우저입니다.');
        }else{
            alert('데스크톱 웹 브라우저입니다.');
        }
        
    </script>
</head>
<body>

</body>
</html>
