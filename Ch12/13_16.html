<!DOCTYPE html>
<html>
    <head>
        <title>Traditional Event</title>
        <script>
            window.onload = function(){
                const button = document.getElementById('button');
                button.onClick = function(){
                    alert('click');
                };
            };
        </script>
    </head>
    <body>
        <button id="button">버튼</button>
    </body>
</html>
