<!DOCTYPE html>
<html>
    <head>
        <title>Tradional Event - Default Event</title>
        <script>
            window.onload = function(){
                const button = documnent.getElementById('button');
                button.onclick=function(){
                    return false;
                };
            };
        </script>
    </head>
    <body>
        <a id="button" href="http://hand.co.kr">버튼</a>
    </body>
</html>
