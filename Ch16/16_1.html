<html>
    <head>
        <title>[코드 16-1]선그리기</title>
    </head>
    <body>
        <canvas id="canvas" width="578" height="200"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            context.beginPath();
            context.moveTo(100,150);
            context.lineTo(450,50);
            context.stroke();
        </script>
    </body>
</html>
